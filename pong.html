<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - Nexus Edition</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0066cc, #003366);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            background-color: rgba(0, 20, 40, 0.8); /* Couleur légèrement bleutée et plus transparente */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3); /* Ombre plus douce */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.5); /* Bordure plus subtile */
            border-radius: 10px;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            background-color: rgba(76, 175, 80, 0.8); /* Boutons légèrement transparents */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: rgba(69, 160, 73, 0.9);
            transform: scale(1.05);
        }
        #level {
            margin-left: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur Pong Nexus</h1>
        <canvas id="pongCanvas" width="800" height="400"></canvas>
        <div id="controls">
            <button id="startButton">Démarrer</button>
            <button id="resetButton">Réinitialiser</button>
            <span id="level">Niveau: 1</span>
        </div>
    </div>
    <script>
        // Le code JavaScript reste inchangé
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const resetButton = document.getElementById('resetButton');
        const levelDisplay = document.getElementById('level');

        // Variables du jeu
        const paddleHeight = 100;
        const paddleWidth = 10;
        let leftPaddleY = (canvas.height - paddleHeight) / 2;
        let rightPaddleY = (canvas.height - paddleHeight) / 2;
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballRadius = 10;
        let ballSpeedX = 5;
        let ballSpeedY = 5;
        let leftScore = 0;
        let rightScore = 0;
        let gameRunning = false;
        let level = 1;
        let consecutiveHits = 0;

        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawCircle(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            ctx.closePath();
            ctx.fill();
        }

        function drawText(text, x, y, color, size) {
            ctx.fillStyle = color;
            ctx.font = `${size}px Arial`;
            ctx.fillText(text, x, y);
        }

        function moveRightPaddle() {
            const paddleCenter = rightPaddleY + paddleHeight / 2;
            const difficulty = Math.min(0.1 * level, 0.9);
            if (Math.random() < difficulty) {
                if (paddleCenter < ballY - 35) {
                    rightPaddleY += 6;
                } else if (paddleCenter > ballY + 35) {
                    rightPaddleY -= 6;
                }
            }
        }

        function update() {
            if (!gameRunning) return;

            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballY - ballRadius < 0 || ballY + ballRadius > canvas.height) {
                ballSpeedY = -ballSpeedY;
            }

            if (
                (ballX - ballRadius < paddleWidth && ballY > leftPaddleY && ballY < leftPaddleY + paddleHeight) ||
                (ballX + ballRadius > canvas.width - paddleWidth && ballY > rightPaddleY && ballY < rightPaddleY + paddleHeight)
            ) {
                ballSpeedX = -ballSpeedX;
                consecutiveHits++;
                if (consecutiveHits % 5 === 0) {
                    level++;
                    levelDisplay.textContent = `Niveau: ${level}`;
                    ballSpeedX *= 1.1;
                    ballSpeedY *= 1.1;
                }
            }

            if (ballX - ballRadius < 0) {
                rightScore++;
                resetBall();
            } else if (ballX + ballRadius > canvas.width) {
                leftScore++;
                resetBall();
            }

            moveRightPaddle();
        }

        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = -ballSpeedX;
            ballSpeedY = Math.random() > 0.5 ? 5 : -5;
            consecutiveHits = 0;
        }

        function draw() {
            drawRect(0, 0, canvas.width, canvas.height, 'rgba(0, 20, 40, 0.3)');
            drawRect(0, leftPaddleY, paddleWidth, paddleHeight, 'white');
            drawRect(canvas.width - paddleWidth, rightPaddleY, paddleWidth, paddleHeight, 'white');
            drawCircle(ballX, ballY, ballRadius, 'white');
            drawText(leftScore, canvas.width / 4, 50, 'white', 30);
            drawText(rightScore, 3 * canvas.width / 4, 50, 'white', 30);

            if (!gameRunning) {
                drawText("PAUSE", canvas.width / 2 - 60, canvas.height / 2, 'white', 40);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('mousemove', (event) => {
            const rect = canvas.getBoundingClientRect();
            const mouseY = event.clientY - rect.top - paddleHeight / 2;
            leftPaddleY = Math.max(Math.min(mouseY, canvas.height - paddleHeight), 0);
        });

        startButton.addEventListener('click', () => {
            gameRunning = !gameRunning;
            startButton.textContent = gameRunning ? "Pause" : "Démarrer";
        });

        resetButton.addEventListener('click', () => {
            leftScore = 0;
            rightScore = 0;
            level = 1;
            levelDisplay.textContent = `Niveau: ${level}`;
            resetBall();
            gameRunning = false;
            startButton.textContent = "Démarrer";
        });

        gameLoop();
    </script>
</body>
</html>
