<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Radio and Pong</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        #pong-container {
            width: 100%;
            height: 50vh;
            background-color: rgba(0, 20, 40, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #radio-container {
            width: 100%;
            height: 50vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }
        button {
            background-color: rgba(76, 175, 80, 0.8);
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: rgba(69, 160, 73, 0.9);
            transform: scale(1.05);
        }
        #level {
            margin-left: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div id="pong-container">
        <h1>Bienvenue sur Pong Nexus</h1>
        <canvas id="pongCanvas" width="800" height="400"></canvas>
        <div id="controls">
            <button id="startButton">Démarrer</button>
            <button id="resetButton">Réinitialiser</button>
            <span id="level">Niveau: 1</span>
        </div>
    </div>
    <div id="radio-container">
        <h1>Bienvenue sur Nexus Radio</h1>
        <p>Ton univers, ta radio</p>
        <div id="equalizer-root"></div>
    </div>

    <script type="text/babel">
        // Your React component for AudioEqualizer
        const AudioEqualizer = () => {
            return (
                <div>Audio Equalizer Component</div>
            );
        };

        ReactDOM.render(<AudioEqualizer />, document.getElementById('equalizer-root'));
    </script>

    <script>
        // Pong game script
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const resetButton = document.getElementById('resetButton');
        const levelDisplay = document.getElementById('level');

        // Variables and functions from your Pong game script...
    </script>
</body>
</html>
