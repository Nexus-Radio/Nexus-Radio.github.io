<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Radio</title>
    <meta name="description" content="Bienvenue sur Nexus Radio, ton univers musical en ligne !">
    <meta name="keywords" content="radio, musique, en ligne, streaming, Nexus Radio">
    <meta name="author" content="Nexus Radio Team">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 0px 30px 0px rgba(0, 0, 0, 0.6);
            max-width: 90%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            animation: pulse 2.5s infinite;
        }

        p {
            font-size: 1.4em;
            margin-bottom: 30px;
            color: #d0d0d0;
        }

        iframe {
            border-radius: 20px;
            box-shadow: 0px 0px 25px 0px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 400px;
            height: 400px;
            display: block;
        }

        iframe:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 40px 0px rgba(0, 0, 0, 0.6);
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em;
            }

            p {
                font-size: 1.1em;
            }

            iframe {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <div class="background-animation"></div>

    <div class="container" role="main">
        <h1>Bienvenue sur Nexus Radio</h1>
        <p>Ton univers, ta radio</p>
        <iframe id="radio-player" src="https://player.radioking.io/nexus-radio1/?c=%231e7fcb&c2=%23ffffff&f=v&i=1&p=1&s=1&li=1&popup=1&plc=1&h=365&l=275&v=2" 
                frameborder="0" title="Lecteur Nexus Radio"></iframe>
        <div id="equalizer-root"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
        const AudioEqualizer = () => {
            // Copiez ici le contenu du composant AudioEqualizer
        };

        ReactDOM.render(<AudioEqualizer />, document.getElementById('equalizer-root'));
    </script>
    
</body>
</html>
