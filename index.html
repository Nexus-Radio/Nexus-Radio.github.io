<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Radio</title>
    <meta name="description" content="Bienvenue sur Nexus Radio, ton univers musical en ligne !">
    <meta name="keywords" content="radio, musique, en ligne, streaming, Nexus Radio">
    <meta name="author" content="Nexus Radio Team">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e7fcb, #1a3c7c);
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 25px;
            color: #d0d0d0;
        }

        iframe {
            border-radius: 15px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        iframe:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 30px 0px rgba(0, 0, 0, 0.5);
        }

        .background-animation {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, rgba(30, 127, 203, 0.4), transparent 70%);
            animation: rotate 10s linear infinite;
            z-index: 1;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%,
            100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }

            50% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="background-animation"></div>

    <main class="container">
        <h1>Bienvenue sur Nexus Radio</h1>
        <p>Ton univers, ta radio</p>
        <iframe src="https://player.radioking.io/nexus-radio1/?c=%231e7fcb&c2=%23ffffff&f=v&i=1&p=1&s=1&li=1&popup=1&plc=1&h=365&l=275&v=2" 
                style="width: 275px; height: 365px;" frameBorder="0" title="Lecteur Nexus Radio"></iframe>
        <script type="text/javascript" src="https://player.radioking.io/scripts/iframe.bundle.js"></script>
    </main>

</body>

</html>
