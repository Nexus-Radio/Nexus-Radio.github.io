<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - Nexus Edition</title>
    <meta name="description" content="Jouez à Pong, version Nexus avec un design moderne et dynamique.">
    <meta name="keywords" content="Pong, jeu, Nexus, version moderne, jeu en ligne">
    <meta name="author" content="Votre Nom">

    <!-- Import de la police Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: -1;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0px 0px 30px 0px rgba(0, 0, 0, 0.6);
            max-width: 90%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: auto;
            height: 90%;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            animation: pulse 2.5s infinite;
        }

        canvas {
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }

        #controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            background-color: rgba(76, 175, 80, 0.8);
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: rgba(69, 160, 73, 0.9);
            transform: scale(1.05);
        }

        #level {
            margin-left: 20px;
            font-size: 18px;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>

    <div class="container">
        <h1>Bienvenue sur Nexus Pong</h1>
        <canvas id="pongCanvas" width="800" height="400"></canvas>
        <div id="controls">
            <button id="startButton">Démarrer</button>
            <button id="resetButton">Réinitialiser</button>
            <span id="level">Niveau: 1</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const resetButton = document.getElementById('resetButton');
        const levelDisplay = document.getElementById('level');

        // Variables du jeu
class Game {
    constructor(container) {
        this.container = container;
        this.canvas = document.createElement('canvas');
        this.canvas.width = 400;
        this.canvas.height = 400;
        this.ctx = this.canvas.getContext('2d');
        this.snake = [{x: 200, y: 200}];
        this.direction = 'right';
        this.food = this.generateFood();
        this.score = 0;
        this.gameLoop = null;
    }

    start() {
        this.container.innerHTML = '';
        this.container.appendChild(this.canvas);
        document.addEventListener('keydown', this.changeDirection.bind(this));
        this.gameLoop = setInterval(this.update.bind(this), 100);
    }

    update() {
        const head = {...this.snake[0]};
        switch(this.direction) {
            case 'up': head.y -= 10; break;
            case 'down': head.y += 10; break;
            case 'left': head.x -= 10; break;
            case 'right': head.x += 10; break;
        }
        this.snake.unshift(head);
        if (head.x === this.food.x && head.y === this.food.y) {
            this.score++;
            this.food = this.generateFood();
        } else {
            this.snake.pop();
        }
        this.checkCollision();
        this.draw();
    }

    draw() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        this.ctx.fillStyle = 'green';
        this.snake.forEach(segment => {
            this.ctx.fillRect(segment.x, segment.y, 10, 10);
        });
        this.ctx.fillStyle = 'red';
        this.ctx.fillRect(this.food.x, this.food.y, 10, 10);
        this.ctx.fillStyle = 'white';
        this.ctx.font = '20px Arial';
        this.ctx.fillText(`Score: ${this.score}`, 10, 30);
    }

    generateFood() {
        return {
            x: Math.floor(Math.random() * 40) * 10,
            y: Math.floor(Math.random() * 40) * 10
        };
    }

    changeDirection(event) {
        const keyMap = {
            ArrowUp: 'up',
            ArrowDown: 'down',
            ArrowLeft: 'left',
            ArrowRight: 'right'
        };
        const newDirection = keyMap[event.key];
        if (newDirection) {
            const opposites = {up: 'down', down: 'up', left: 'right', right: 'left'};
            if (newDirection !== opposites[this.direction]) {
                this.direction = newDirection;
            }
        }
    }

    checkCollision() {
        const head = this.snake[0];
        if (head.x < 0 || head.x >= this.canvas.width || head.y < 0 || head.y >= this.canvas.height) {
            this.gameOver();
        }
        for (let i = 1; i < this.snake.length; i++) {
            if (head.x === this.snake[i].x && head.y === this.snake[i].y) {
                this.gameOver();
            }
        }
    }

    gameOver() {
        clearInterval(this.gameLoop);
        this.ctx.fillStyle = 'white';
        this.ctx.font = '30px Arial';
        this.ctx.fillText('Game Over!', 130, 200);
    }

    reset() {
        clearInterval(this.gameLoop);
        this.snake = [{x: 200, y: 200}];
        this.direction = 'right';
        this.food = this.generateFood();
        this.score = 0;
        this.start();
    }
}
        gameLoop();
    </script>
</body>
</html>
