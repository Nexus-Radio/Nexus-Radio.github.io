<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Jour - Nexus Edition</title>
    <meta name="description" content="Découvrez un nouveau jeu simple chaque jour avec un design moderne et dynamique.">
    <meta name="keywords" content="jeu du jour, jeux simples, Nexus, version moderne, jeu en ligne">
    <meta name="author" content="Votre Nom">

    <!-- Import de la police Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: -1;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0px 0px 30px 0px rgba(0, 0, 0, 0.6);
            max-width: 90%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: auto;
            height: 90%;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            animation: pulse 2.5s infinite;
        }

        #gameContainer {
            width: 80%;
            height: 60%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            overflow: hidden;
        }

        #controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            background-color: rgba(76, 175, 80, 0.8);
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: rgba(69, 160, 73, 0.9);
            transform: scale(1.05);
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>

    <div class="container">
        <h1>Jeu du Jour - Nexus Edition</h1>
        <div id="gameContainer"></div>
        <div id="controls">
            <button id="startButton">Démarrer</button>
            <button id="resetButton">Réinitialiser</button>
        </div>
    </div>

    <script>
        const games = [
            { name: "Tic-Tac-Toe", script: "tic-tac-toe-game.js" },
            { name: "Snake", script: "snake-game.js" },
            { name: "Breakout", script: "breakout-game.js" },
            { name: "Memory", script: "memory-game.js" },
            { name: "Sudoku", script: "sudoku-game.js" },
            { name: "Simon", script: "simon-game.js" },
            { name: "Puzzle glissant", script: "sliding-puzzle-game.js" },
            { name: "Flappy Bird", script: "flappy-bird-game.js" },
            { name: "Jeu du pendu", script: "hangman-game.js" },
            { name: "2048", script: "2048-game.js" }
        ];

        let currentGame;

        function getDailyGame() {
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
            return games[dayOfYear % games.length];
        }

        function loadGame(game) {
            const script = document.createElement('script');
            script.src = game.script;
            document.body.appendChild(script);
            script.onload = () => {
                currentGame = new Game(document.getElementById('gameContainer'));
                document.getElementById('startButton').onclick = () => currentGame.start();
                document.getElementById('resetButton').onclick = () => currentGame.reset();
            };
        }

        function updateGameDisplay() {
            const dailyGame = getDailyGame();
            document.querySelector('h1').textContent = `${dailyGame.name} - Nexus Edition`;
            loadGame(dailyGame);
        }

        // Mettre à jour l'affichage du jeu au chargement de la page
        updateGameDisplay();
    </script>
</body>
</html>
